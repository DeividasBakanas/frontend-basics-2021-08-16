<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class vs. Id</title>
        <style>
            #eleven {
                color: red;
            }
            .one .two .three .four .five .six .seven .eight .nine .ten .eleven {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="one">
            <div class="two">
                <div class="three">
                    <div class="four">
                        <div class="five">
                            <div class="six">
                                <div class="seven">
                                    <div class="eight">
                                        <div class="nine">
                                            <div class="ten">
                                                <div class="eleven" id="eleven">Giliai kapstom.</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
