<!DOCTYPE html>
<html>
    <head>
        <title>
            Sąrašai
        </title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Sąrašai</h1>

        <h2>
            Rikiuotas sąrašas
        </h2>
        <!-- ol - ordered list -->
        <ol>
            <!-- li - list item -->
            <li>Pirmas</li>
            <li>Antras</li>
            <li>Trečias</li>
            <li>
                <ul>
                    <li>Pirmas</li>
                    <li>Antras</li>
                    <li>Trečias</li>
                </ul>
            </li>
        </ol>

        <h2>
            Nerikiuotas sąrašas
        </h2>
        <!-- ul - unordered list -->
        <ul>
            <li>
                <ol>
                    <li>Pirmas</li>
                    <li>Antras</li>
                    <li>Trečias</li>
                </ol>
            </li>
            <li>Pirmas</li>
            <li>Antras</li>
            <li>Trečias</li>
        </ul>
    </body>
</html>
