<!DOCTYPE html>
<html>
    <head>
        <title>Formatting elements</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Formatting elements</h1>
        <h2>One by one</h2>
        <ul>
            <li><b>Bold text (non-semantic)</b></li>
            <li><strong>Strong text (semantic element)</strong></li>
            <li><i>Italic text (non-semantic)</i></li>
            <li><em>Emphasized text (semantic element)</em></li>
            <li><mark>Marked text</mark></li>
            <li><small>Small text</small></li>
            <li><del>Deleted text</del></li>
            <li><ins>Inserted text</ins></li>
        </ul>
        <h2>Ultra super</h2>
        <p>
            <em>
                <strong>
                    <mark>
                        <small>
                            <del>
                                <ins>Ultra super</ins>
                            </del>
                        </small>
                    </mark>
                </strong>
            </em>
        </p>
    </body>
</html>
