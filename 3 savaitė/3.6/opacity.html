<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Opacity</title>
        <style>
            div {
                height: 100px;
                width: 100px;
                background-color: brown;
            }

            .semi-visible {
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div class="semi-visible"></div>
    </body>
</html>
