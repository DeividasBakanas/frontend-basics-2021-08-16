<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>calc CSS funkcija</title>
        <style>
            body {
                margin: 0;
            }

            div {
                height: 50px;
                margin-bottom: 50px;
                background-color: tomato;
            }

            .sum {
                width: calc(10px + 100px);
            }

            .substraction {
                width: calc(100% - 30px);
            }

            .multiplication {
                width: calc(2rem * 5);
            }

            .division {
                width: calc(100vw / 3);
            }
        </style>
    </head>
    <body>
        <div class="sum"></div>
        <div class="substraction"></div>
        <div class="multiplication"></div>
        <div class="division"></div>
    </body>
</html>
