<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Klasikinis išdėstymas</title>
        <style>
            html,
            body {
                height: 100%;
            }

            body {
                margin: 0;

                display: grid;

                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 100px auto 200px;
            }

            header {
                background-color: orange;
                grid-column-start: 1;
                grid-column-end: 5;
            }

            main {
                background-color: skyblue;
                grid-column-start: 1;
                grid-column-end: 3;
            }

            aside {
                background-color: tomato;
                grid-column-start: 4;
                grid-column-end: 5;
            }

            footer {
                background-color: springgreen;
                grid-column-start: 1;
                grid-column-end: 5;
            }
        </style>
    </head>
    <body>
        <header>Header</header>
        <main>Main</main>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </body>
</html>
