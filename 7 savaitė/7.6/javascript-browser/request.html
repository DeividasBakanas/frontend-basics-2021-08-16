<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Užklausa</title>
        <script>
            window.addEventListener("load", () => {
                const requestButton = document.getElementById("request-post");
                requestButton.addEventListener("click", () => {
                    const inputElement = document.getElementById("post-id-input");
                    const postIdNumber = Number(inputElement.value);

                    if (postIdNumber <= 0) {
                        alert("Netinkamas identifikatorius. Pakeiskite identifikatorių ir bandykite dar kartą.");
                    } else {
                        fetch("https://jsonplaceholder.typicode.com/posts/" + postIdNumber)
                            .then(response => response.json())
                            .then(json => {
                                const idElement = document.getElementById("identification");
                                idElement.textContent = json.id;

                                const userIdElement = document.getElementById("userId");
                                userIdElement.textContent = json.userId;

                                const titleElement = document.getElementById("title");
                                titleElement.textContent = json.title;

                                const postBodyElement = document.getElementById("post-body");
                                postBodyElement.textContent = json.body;
                            });
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Užklausa</h1>
        <div>
            Kurį straipsnį norite užkrauti?
            <input id="post-id-input" type="number" value="1" />
        </div>
        <div>
            <h2>Rezultatas</h2>
            <div id="identification"></div>
            <div id="userId"></div>
            <div id="title"></div>
            <div id="post-body"></div>
        </div>
        <button id="request-post">Paprašyti įrašo</button>
    </body>
</html>
