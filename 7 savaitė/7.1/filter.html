<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS filtrai</title>
        <style>
            body {
                background: #9a3a3a;
            }

            div {
                background-color: thistle;
                color: antiquewhite;
                filter: blur(2px) opacity(0.3);
            }

            div:hover {
                filter: none;
            }
        </style>
    </head>
    <body>
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, nam? Quo perferendis nostrum nemo cumque eius voluptatem
            eligendi laboriosam hic sed temporibus magnam, dolores qui officiis recusandae doloribus ullam ex.
        </div>
    </body>
</html>
