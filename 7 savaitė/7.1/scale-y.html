<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scale Y</title>
        <style>
            .parent {
                background-color: beige;
                width: 300px;
                height: 300px;
            }

            .child {
                font-size: 50px;
                transform: scaleY(3) rotate(20deg);
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                Tekstas
            </div>
        </div>
    </body>
</html>
