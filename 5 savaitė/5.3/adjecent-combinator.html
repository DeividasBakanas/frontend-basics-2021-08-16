<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adjecent combinator + (plus)</title>
        <style>
            li:first-of-type + li + span {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>One</li>
            <li>Two!</li>
            <span>Two and a half</span>
            <li>Three</li>
        </ul>
    </body>
</html>
