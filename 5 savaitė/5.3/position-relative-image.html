<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position relative image in box</title>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
            }

            body {
                background-color: burlywood;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            div {
                width: 500px;
                height: 300px;
                background-color: white;
                border: 1px solid black;
            }

            img {
                position: relative;
                top: -20px;
                left: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="./watch-mini.jpg" alt="Watch mini" />
        </div>
    </body>
</html>
