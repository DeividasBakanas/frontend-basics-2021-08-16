<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input elementas</title>
    </head>
    <body>
        <h1>Input elementas</h1>
        <h2>Forma method GET</h2>
        <form action="https://www.barbora.lt/" method="GET">
            <div>
                <label>
                    Adresas:
                    <input type="text" placeholder="Gatvė, Namo Nr., Miestas" name="address" value="Pilypo g." />
                </label>
            </div>

            <div>
                <label for="pasto-kodas">Pašto kodas:</label>
                <input type="text" placeholder="LTXXXXX" id="pasto-kodas" name="post-code" />
                <label for="pasto-kodas"><abbr title="Laukas privalomas">*</abbr></label>
            </div>
            <!-- Slaptažodžius siųsti GET metodu lygu NUSIKALTIMUI prieš gamtą. -->
            <div>
                <label>Slaptažodis: <input name="password" type="password"/></label>
            </div>

            <button>Pateikti formą</button>
        </form>

        <h2>Forma method POST</h2>
        <form action="https://www.barbora.lt/" method="POST">
            <div>
                <label>
                    Adresas:
                    <input type="text" placeholder="Gatvė, Namo Nr., Miestas" name="address" />
                </label>
            </div>

            <div>
                <label for="pasto-kodas">Pašto kodas:</label>
                <input type="text" placeholder="LTXXXXX" id="pasto-kodas-1" name="post-code" value="LT" />
                <label for="pasto-kodas-1"><abbr title="Laukas privalomas">*</abbr></label>
            </div>
            <div>
                <label>
                    Nusiskundimai:
                    <!-- `textarea`, kitaip nei `input` neturi `value` atributo, pradinė reikšmė dedama į elemento vidų -->
                    <textarea name="message" style="resize: vertical;">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam maiores perspiciatis eveniet sed tenetur sequi voluptas? Consequatur ut aliquam, eligendi rerum officia autem commodi! Quos doloremque aut reprehenderit quis itaque!
                    </textarea>
                </label>
            </div>

            <button>Pateikti formą</button>
        </form>
    </body>
</html>
