<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resetting CSS with `all`</title>
        <style>
            .tekstas {
                font-family: monospace;
                font-weight: bold;
                font-size: 22px;
                color: blueviolet;
            }

            .reset {
                all: initial;
            }

            .after-reset {
                background-color: cadetblue;
                padding: 0 50px;
            }

            div {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="tekstas after-reset reset">Tekstas</div>
    </body>
</html>
