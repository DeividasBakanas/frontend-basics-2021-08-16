<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Outline CSS property</title>
        <style>
            div {
                padding: 20px;
                outline: green solid 3px;
                width: 50px;
                height: 25px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div></div>
        <div></div>
    </body>
</html>
