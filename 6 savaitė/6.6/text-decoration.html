<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text decoration</title>
        <style>
            p {
                font-size: 35px;
            }

            .line-through {
                text-decoration: line-through yellow;
            }

            .overline {
                text-decoration: overline green;
            }

            .underline {
                text-decoration: underline red;
            }

            .combine {
                text-decoration: underline overline wavy green 10px;
            }
        </style>
    </head>
    <body>
        <p class="line-through">Mano teksto šešėlis</p>
        <p class="overline">Mano teksto šešėlis</p>
        <p class="underline">Mano teksto šešėlis</p>
        <p class="combine">Mano teksto šešėlis</p>
    </body>
</html>
