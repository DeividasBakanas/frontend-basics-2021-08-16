<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text shadow</title>
        <style>
            p {
                font-size: 35px;
            }

            .sample {
                text-shadow: -5px -4px 12px red, 13px 15px 12px #5f2929;
            }

            .flag {
                text-shadow: -20px -20px 10px yellow, -10px -10px 7px green, -5px -5px 6px red;
            }
        </style>
    </head>
    <body>
        <p class="sample">Mano teksto šešėlis</p>
        <p class="flag">Mano teksto šešėlis</p>
    </body>
</html>
