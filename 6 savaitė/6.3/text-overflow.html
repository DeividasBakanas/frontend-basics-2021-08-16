<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text overflow</title>
        <style>
            div {
                width: 250px;
                height: 50px;
                background-color: azure;

                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
    </head>
    <body>
        <div title="my-super-long-email-address-with-some-other-text@gmail.com">
            my-super-long-email-address-with-some-other-text@gmail.com
        </div>
    </body>
</html>
